<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Database Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Added to stack elements vertically */
            background: linear-gradient(135deg, #f06, #4a90e2);
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: white; /* Set heading color */
            margin-bottom: 20px; /* Space between heading and form */
        }

        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px; /* Set a fixed width for the form */
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }
    </style>
</head>
<body>

<h1>Rajkiya Engineering College Pratapgarh</h1> <!-- Added heading -->

<form id="studentForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    
    <label for="age">Age:</label>
    <input type="number" id="age" required min="1">
    
    <label for="mobile">Mobile No:</label>
    <input type="text" id="mobile" required pattern="\d{10}" title="Please enter a valid 10-digit mobile number">
    
    <label for="cgpa">CGPA:</label>
    <input type="text" id="cgpa" required pattern="^\d+(\.\d{1,2})?$" title="Please enter a valid CGPA (e.g., 3.75)">
    
    <label for="grade">Grade:</label>
    <input type="text" id="grade" required>
    
    <button type="submit">Add Student</button>
</form>

<script>
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Get input values
        const name = document.getElementById('name').value;
        const age = document.getElementById('age').value;
        const mobile = document.getElementById('mobile').value;
        const cgpa = document.getElementById('cgpa').value;
        const grade = document.getElementById('grade').value;

        // Store data in localStorage
        let students = JSON.parse(localStorage.getItem('students')) || [];
        students.push({ name, age, mobile, cgpa, grade });
        localStorage.setItem('students', JSON.stringify(students));

        // Redirect to the display page
        window.location.href = 'display.html';
    });
</script>

</body>
</html>
